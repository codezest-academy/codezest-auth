version: '3.8'
services:
  redis-test:
    image: redis:7-alpine
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass "test-redis-password"
    ports:
      - '6380:6379'
    volumes:
      - ./redis.test.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PASSWORD=test-redis-password
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', 'test-redis-password', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  db-test:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: testdb
    ports:
      - '5433:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U testuser -d testdb']
      interval: 10s
      timeout: 5s
      retries: 5
